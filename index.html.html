<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM ASSIGNMENT</title>
    <link rel="stylesheet" href="form.css" />
</head>
<body >
    <form action="" method="post">
        <fieldset>
            <legend>Your address</legend>
        <div>
            <label for="first name">First name</label>
            <input type="text">
        </div> <br>
        <div>
            <label for="Last name">Last name</label>
            <input type="text">
        </div> <br>
        <div>
            <label for="Street">Street</label>
            <input type="text">
        </div> <br>
        <div>
            <label for="City">City</label>
            <input type="text">
        </div>
        </fieldset>
        <fieldset>
            <legend>Additional details</legend>
            <div>
                <label for="biography">Biography</label>
                <input type="text">
            </div>
            <div>
                <label for="image">Image</label> 
                <input type="file" placeholder="Choose file">
            </div>
            <div>
                <label for="age group">Age Group</label>
                <select name="age group" id="age group">
                <option value="0 to 9 Years">0 to 9 Years</option>
                </select>
            </div>
            </fieldset>
        <fieldset>
            <legend>Interests</legend>
            <div>
                <label for="Hobbies">Hobbies</label>
                <input type="text" placeholder="playing soccer
                Dancing
                Gardening
                Watching movies">
            </div>
        <div>
            <label for="favourite car?">Favourite car?</label>
                <select name="Favourite car?" id="Favourite car?">
                    <option value="volvo">volvo</option>
                    <option value="benz">benz</option>
                </select>
        </div>

            <div>
                <label for="Favourite public transport">Favourite public transport?</label> 
                <input type="text" name="ground" value="ground"
                input type="text" name="train" value="train" /><br>            </div>
        </fieldset>
    </form>
</body>
</html>
